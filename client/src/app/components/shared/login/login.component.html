<div class="registration-form animated fadeIn">
  <form autocomplete="off" (ngSubmit)="login(forma)" #forma="ngForm">
      <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
      </div>
      <div>
          <h1 class="form-title" > Constructora Bob </h1>
          <h3 class="form-title" > Inicio de Sesión </h3>
      </div>

      <div class="form-group">
          <input class="form-control" 
                  type="text" class="form-control item"
                  id="username" placeholder="Username" 
                  [ngModel]="usuario.username" 
                  name="username"
                  [class.is-invalid] = "nombre.invalid && nombre.touched"
                  #nombre="ngModel"
                  required
          >
          <small *ngIf="nombre.invalid && nombre.touched"
                        class="form-text text-danger ">
                        Ingrese el usuario
                      </small>
      </div>

      <div class="form-group">
          <input  type="password" 
                  class="form-control item mt-3 "
                  id="password" 
                  placeholder="Password" 
                  (ngModel)="usuario.password"
                  name="password"
                  [class.is-invalid] = "password.invalid && password.touched"
                  #password="ngModel"
                  required
          >
          <small *ngIf="password.invalid && password.touched"
                        class="form-text text-danger ">
                        Ingrese la contraseña
          </small>
      </div>

      <div class="g-recaptcha" data-sitekey="6LfEXakpAAAAAMcF4ucFmzvrzgQHstvr8a2JEA-J"></div>

      <div class="form-group btn-class mt-3">
          <button type="submit" class="btn create-account"  >Iniciar Sesión</button>
      </div>
      <div class="captcha">
          <app-ret-captcha></app-ret-captcha>
      </div>
    
  </form>
</div>
